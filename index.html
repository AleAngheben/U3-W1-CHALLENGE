<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="text-center fs-8 mt-5">IL MIO SMARTPHONE</h1>
    <div
      id="smart-1"
      class="border border-4 border-black rounded-5 smartphone p-3 mx-auto mt-5"
    >
      <div id="smart-head" class="d-flex justify-content-between">
        <div><p>10:25</p></div>
        <div id="island" class="bg-black rounded-5 ms-3">
          <i class="bi bi-spotify pt-2"></i><i class="bi bi-soundwave"></i>
        </div>
        <div>
          <span><i class="bi bi-reception-4"></i></span>
          <span><i class="bi bi-wifi"></i></span>
          <span><i class="bi bi-battery-half"></i></span>
        </div>
      </div>
      <div>
        <form
          id="ricarica-form"
          class="d-flex flex-column align-items-center gap-3 mt-3"
        >
          <label for="ricarica" class="fw-bold">INSERISCI IMPORTO </label>
          <input
            type="number"
            id="valore-ricarica"
            class="border-0 rounded-2"
          />
          <button type="button" class="btn btn-success" id="charge-btn">
            Ricarica!
          </button>
        </form>
        <div class="mt-4 text-center">
          <h4>SALDO USER_1: <span id="saldo"></span>â‚¬</h4>
        </div>
        <div
          id="btns-container"
          class="d-flex flex-column gap-4 align-items-center mt-3"
        >
          <button id="btn-footer" class="btn btn-primary">
            <i class="bi bi-telephone-plus-fill"></i> CALL
          </button>
          <button id="btn-footer" class="btn btn-warning fw-bold">404</button>
          <button id="btn-footer" class="btn btn-danger">
            <i class="bi bi-x-lg"></i>DELETE CALLS
          </button>
        </div>
      </div>

      <div
        class="d-flex justify-content-around mt-4 bg-secondary-subtle rounded-4 p-2"
      >
        <div id="mail-box" class="rounded-3">
          <i id="mail" class="bi bi-envelope-fill fs-7"></i>
        </div>
        <div id="google-box" class="d-flex align-items-center rounded-3">
          <i id="google" class="fab fa-google fs-7"></i>
        </div>
        <div id="spotify-box" class="rounded-3">
          <i id="spotify" class="bi bi-spotify fs-7"></i>
        </div>
        <div id="whatsapp-box" class="rounded-3">
          <i id="whatsapp" class="bi bi-whatsapp fs-7"></i>
        </div>
      </div>
      <div class="rounded-5 mt-1" id="iphone-scroll"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./esercizio.js"></script>
  </body>
</html>
